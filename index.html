<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logoalura" src="imagenes/logo.png" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí, solo se permite ingresar texto en minúsculas" onkeyup="remplazar(this)"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()"> 
                    Encriptar
                </button>

                <button class="desencriptar" onclick="btnDesencriptar();" >
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="secIzquierda">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <footer class="copyright">
        <p> © Copyright ALURA</p>
        <p>Desarrollador: Angel Fernando Gareca López</p>
    </footer>
    
    <script src="script.js"></script>

    
</body>
</html>
